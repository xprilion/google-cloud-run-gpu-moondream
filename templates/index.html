<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description - Retro Look</title>
    <link rel="stylesheet" href="https://aipm.sh/common.css">
</head>
<body>
    <div class="container">
        <h1>Image Description Tool</h1>
        <p>Upload an image to receive a description generated by an AI model.</p>
        <hr />

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <button type="submit">Describe Image</button>
            </div>
        </form>

        <!-- Display uploaded image and description here -->
        <div id="result" style="display: none;">
            <h2>Image Description</h2>
            <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 100%; margin-top: 10px;">
            <p id="description" class="description" style="font-style: italic;"></p>
        </div>

        <hr />
        <footer>
            Built with ❤️ by Anubhav
        </footer>
    </div>

    <div class="links-section">
        <ul>
            <li><a href="https://github.com/xprilion/google-cloud-run-gpu-moondream">Github</a></li>
            <li><a href="https://xprilion.com">Blog</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData();
            const imageInput = document.getElementById('imageInput').files[0];
            formData.append('image', imageInput);

            fetch("{{ url_for('describe_image') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.description) {
                    // Display the uploaded image
                    const imageURL = URL.createObjectURL(imageInput);
                    document.getElementById('uploadedImage').src = imageURL;

                    // Display the description
                    document.getElementById('description').innerText = data.description;

                    // Show the result section
                    document.getElementById('result').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
