<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description - Retro Look</title>
    <link rel="stylesheet" href="https://aipm.sh/common.css">
</head>
<body>
    <div class="container">
        <h1>Image Description Tool</h1>
        <p>Upload an image to receive a description generated by an AI model.</p>

        <form action="{{ url_for('describe_image') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Describe Image</button>
            </div>
        </form>

        {% if description %}
        <section class="description">
            <h2>Image Description</h2>
            <p>{{ description }}</p>
        </section>
        {% endif %}

        <footer>
            Built with  by Anubhav
        </footer>
    </div>

    <div class="links-section">
        <ul>
            <li><a href="/terms">Github</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </div>
</body>
</html>
